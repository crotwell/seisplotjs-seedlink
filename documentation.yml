toc:
  - name: Usage
    description: |
      Generally either
      ```
      import * as seedlink from 'seisplotjs-seedlink'
      seedlink.xxxx
      ```
      or

      ```
      import * as seisplotjs from 'seisplotjs'
      seisplotjs.seedlink.xxxx
      ```

